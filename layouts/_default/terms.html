{{ define "main" }}

  <div class="list-title">
    <h1>{{ .Title }}</h1>
  </div>
  <div class="terms">
    <ul>{{ $plural := .Data.Plural }}
      {{ range $key, $value := .Data.Terms }}
        <li><a href="/{{ $plural }}/{{ $key | urlize }}">{{ $key }}</a> ({{ len $value }})</li>
      {{ end }}
    </ul>
  </div>

{{ end }}
