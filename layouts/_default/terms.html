{{ define "main" }}

	<div class="list-title">
		<h1>{{ .Title }}</h1>
	</div>
  {{ $data := .Data }}
  {{ range .Site.Categories. }}
		<div class="card">
			<a href="{{ .Permalink }}">
		    <h1 class="posttitle">{{ $value.Name | urlize }}">{{ $value.Name }}</h1>
			</a>
		</div>
	{{ end }}

{{ end }}
